<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دورة التجارة الإلكترونية</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* إضافة ألوان تدرجية جميلة */
            color: white;
        }

        header {
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffeb3b;
            padding: 20px 0;
            text-align: center;
            font-size: 2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: opacity 0.4s ease;
        }

        .product-info {
            padding: 20px;
            text-align: center;
        }

        .product-info h3 {
            margin: 15px 0;
            font-size: 2em;
            color: #009688;
        }

        .product-info p {
            font-size: 1.5em;
            color: #555;
        }

        .details {
            display: none;
            padding: 15px;
            background-color: #fafafa;
            text-align: right;
            font-size: 1em;
            border-top: 2px solid #ddd;
        }

        .details.active {
            display: block;
        }

        .add-to-cart-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 25px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #ff5722;
        }

        .add-to-cart-btn.clicked {
            transform: scale(0.9);
            background-color: #4caf50;
        }

        .whatsapp-btn {
            background-color: #25d366;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        .whatsapp-btn:hover {
            background-color: #128c7e;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
        }

        footer p {
            font-size: 1.2em;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons img {
            width: 40px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<header>
    دورة التجارة الإلكترونية
</header>

<nav>
    <a href="#home">الرئيسية</a>
    <a href="#products">المنتجات</a>
    <a href="#contact">التواصل</a>
    <a href="#about">حول</a>
</nav>

<div class="container">
    <!-- دورة تعليم التجارة الإلكترونية -->
    <div class="product" onclick="toggleDetails(this)">
        <img src="https://via.placeholder.com/400x300?text=%D8%AF%D9%88%D8%B1%D8%A9+%D8%AA%D8%B9%D9%84%D9%8A%D9%85+%D8%A7%D9%84%D8%AA%D8%AC%D8%A7%D8%B1%D8%A9" alt="دورة تعليم التجارة الإلكترونية">
        <div class="product-info">
            <h3>دورة تعليم التجارة الإلكترونية</h3>
            <p>السعر: 50 ريال</p>
        </div>
        <div class="details">
            <p><strong>التفاصيل:</strong> دورة شاملة لتعلم التجارة الإلكترونية.</p>
            <p><strong>المكونات:</strong> فيديوهات تعليمية، استراتيجيات النجاح في التجارة الإلكترونية.</p>
            <p><strong>المدرب:</strong> ليان</p>
        </div>
        <button class="add-to-cart-btn" onclick="addToCart(event)">إضافة إلى السلة</button>
        <!-- زر واتساب -->
        <a href="https://wa.me/9660594998048" target="_blank">
            <button class="whatsapp-btn">التواصل عبر واتساب</button>
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2025 دورة التجارة الإلكترونية</p>
    <p>للتواصل: <strong>0594998048</strong></p>
    <div class="social-icons">
        <a href="https://www.instagram.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/58/Instagram-Logo.png" alt="Instagram"></a>
        <a href="https://twitter.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Twitter_logo.svg" alt="Twitter"></a>
    </div>
</footer>

<script>
    function toggleDetails(product) {
        const details = product.querySelector('.details');
        const allDetails = document.querySelectorAll('.details');
        allDetails.forEach(detail => {
            if (detail !== details) {
                detail.classList.remove('active');
            }
        });
        details.classList.toggle('active');
    }

    function addToCart(event) {
        const button = event.target;
        button.classList.add('clicked');
        setTimeout(() => {
            button.classList.remove('clicked');
            alert('تم إضافة الدورة إلى السلة!');
        }, 300);
    }
</script>

</body>
</html>
